<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ddd;
      margin-bottom: 15px;
    }
    h2 {
      margin: 10px 0;
      color: #333;
    }
    .profile-info {
      text-align: left;
      padding: 10px 30px;
    }
    .profile-info p {
      margin: 8px 0;
      color: #555;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic" />
    <h2>Jane Doe</h2>

    <div class="profile-info">
      <p><span class="label">Email:</span> jane.doe@example.com</p>
      <p><span class="label">Phone:</span> +123 456 7890</p>
      <p><span class="label">Location:</span> New York, USA</p>
      <p><span class="label">Bio:</span> Passionate web developer with a love for clean and efficient code.</p>
    </div>
  </div>

</body>
</html>
